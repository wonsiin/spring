<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style>
</style>
<script th:src="@{/js/jquery-3.6.0.js}"></script>

<script>
$(document).ready(function() {
	$('#bt1').click(test1);
	$('#bt2').click(test2);
	$('#bt3').click(test3);
	$('#bt4').click(test4);
	
});
function test1() {
	let ar1 = [10, 30];
	let ar2 = [];
	let ar3 = new Array();
	let ar4 = new Array(5);
	
	console.log(ar1);
	console.log(ar1.length);
	console.log(ar1[0]);
	
	ar1[0] = 5;				
	console.log(ar1);
	ar1.fill(10);			//모든 요소에 같은 값 대입
	ar1[3] = 20;			//지정한 위치에 값 대입. 
	
	ar1.push(30);			//맨 뒤에 추가	
	console.log(ar1.pop());	//맨 뒤의 요소 읽고 삭제
	ar1.splice(2, 1);		//2번부터 1개 삭제
	ar1.shift();			//왼쪽으로 쉬프트
	ar1.unshift(100);		//맨 앞에 추가하고 오른쪽으로 쉬프트
	ar1.reverse();			//순서를 반대로 재배치
	
}
function test2() {
	let arNum = [10,20,30];
	
	$.each(arNum, function(idx, ob) {
		console.log('idx=' + idx + ', ob=' + ob);
	});
}
function test3() {
	let arNum = [10,20,30];

	$(arNum).each(function(idx, ob) {
		console.log('idx=' + idx + ', ob=' + ob);
	});
}
function test4() {
	let arObject = [{num:10, id:'111', title:'제목1'}, 
		{num:20, id:'aaa', title:'제목2'}, 
		{num:30, id:'bbb', title:'제목3'}];
	
	$(arObject).each(function(idx, ob) {
		console.log('idx=' + idx + ', ob=' + ob.id + '/' + ob.title);
	});
}
</script>
</head>
<body>
<h2>[ 배열과 each() ]</h2>

<p><input type="button" id="bt1" value="배열의 사용1"></p>
<p><input type="button" id="bt2" value="배열의 사용2"></p>
<p><input type="button" id="bt3" value="배열의 사용3"></p>
<p><input type="button" id="bt4" value="배열의 사용4"></p>

</body>
</html>
