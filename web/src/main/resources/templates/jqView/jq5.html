<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
	width: 100px;
	height: 100px;
	}

</style>
<!-- 사용할때마다 불러와줘야한다. -->
<script th:src="@{/js/jquery-3.6.0.js}"></script>

<script>
$(document).ready(function (){
	$('#img1').click(test1);
	$('#img2').click(test2);
	
});

/* function ge(){
	let win = window.open('', 'w', 'width=300,height=300,left=600,top=300');
} */

function test1(){
	/* let w = $('#img1').css('width');
	let h = $('#img1').css('height'); */
	let w = $(this).width();
	let h = $(this).height();
	
	$('#img1').css('width', w + 10);
	$('#img1').css('height', h + 10);
	
}
function test2(){
	
	let ju = ['[[@{/img/button1.png}]]','[[@{/img/button2.png}]]','[[@{/img/button3.png}]]','[[@{/img/button4.png}]]','[[@{/img/dog9.jpeg}]]']
	let s = $('#img2').attr('src');

	if(s == ju[0]){
		$('#img2').attr('src',ju[1]);
	} else if(s == ju[1]){
		$('#img2').attr('src',ju[2]);
	}else if(s == ju[2]){
		$('#img2').attr('src',ju[3]);
	}else if(s == ju[3]){
	 	$('#img2').attr('src',ju[4]);
	}else if(s == ju[4]){
		$('#img2').attr('src',ju[0]);
	}
	
}

</script>
</head>
<body>
<h2>[ 예제 ]</h2>
<p>이미지의 크기 변경 (현재보다 10씩 값 증가)</p>
<p><img th:src="@{/img/button3.png}" id="img1"></p>
<p>이미지 바꾸기 (준비한 이미지를 교대로 보여준다)</p>
<p><img th:src="@{/img/button1.png}" id="img2"></p>
<p>계산기</p>
<!-- <p><a th:href="javascript:ge()" id="ge">계산기</a></p> -->


</body>
</html>
