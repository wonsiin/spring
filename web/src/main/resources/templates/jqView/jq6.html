<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style>
#textDiv {
	background-color: #dddddd;
	border: 2px solid black;
	width:200px;
	height:200px;
	font-size: 20px;
}
</style>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>
$(document).ready(function() {
	$('#bt1').click(function () {
		$('#textDiv').show('slow');
	});
	$('#bt2').click(function () {
		$('#textDiv').hide('slow');
	});
	$('#bt3').click(function () {
		$('#textDiv').toggle('slow');
	});
	$('#bt4').click(function () {
		$('#textDiv').slideDown('slow');
	});
	$('#bt5').click(function () {
		$('#textDiv').slideUp('slow');
	});
	$('#bt6').click(function () {
		$('#textDiv').fadeIn('slow');
	});
	$('#bt7').click(function () {
		$('#textDiv').fadeOut('slow');
	});
});

</script>
</head>
<body>
<h2>[ 효과 ]</h2>
<p>
	<input type="button" value="show()" id="bt1">
	<input type="button" value="hide()" id="bt2">
	<input type="button" value="toggle()" id="bt3">
	<input type="button" value="slideDown()" id="bt4">
	<input type="button" value="slideUp()" id="bt5">
	<input type="button" value="fadeIn()" id="bt6">
	<input type="button" value="fadeOut()" id="bt7">
</p>
<div id="textDiv">
	<p>DIV 태그 내의 문자열</p>
	<p>DIV 태그 내의 문자열</p>
	<p>DIV 태그 내의 문자열</p>
</div>
</body>
</html>
