<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>계산 결과</title>
</head>
<body>
	<h2>타임리프 2</h2>
	<h3>문자열 출력</h3> <!-- 외워야함 -->
	<p th:text ="${str11}">문자열</p>
	<p th:text ="${str11 + 'aaaa'}">문자열</p>
	<p th:text ="|${str11} aaa 111 000 asdf fjoq|">문자열</p>
	<!-- /* |${}| 안에 무슨 값을 적어도 전부 인식가능.
		그리고 띄워쓰기도 적용이됨.*/ -->
		
	<p th:text ="${str11 == '문자열'}">문자열</p>
	<p th:text ="${str11.equals('문자열')}">문자열</p>
	<p th:text ="${str11 != '문자열'}">문자열</p>
	<!--/* 값의 글자와 '문자열' 과 같은 명칭인가? */-->

		
	<p th:text ="${#strings.isEmpty(str11)}">문자열</p>
	<p th:text ="${#strings.substring(str11,1,2)}">문자열</p>
	<!-- /* #string.메소드 를 사용가능 */ -->
	<p th:text ="${values}"></p>
	<p th:text ="${#strings.listSplit(values, ',')}"></p>
	<p th:text ="${#strings.listSplit(values, ',')[0]}"></p>
	<!-- /* ,부분은 지워지며 배열로 저장이된다. 그리고 괄호가 끝난지점에서
		배열의 순수 를 적을시 해당 값을 불러온다. */ -->
	
	<h3>리스트, 맵</h3> <!-- 외워야함 -->
	<p th:text = "${list}"></p>
	<p th:text = "${#lists.size(list)}"></p>
	<p th:text = "${#lists.contains(list,'CSS')}"></p>
	<p th:text = "${map}"></p>
	<p th:text = "${#maps.size(map)}"></p>
	<p th:text = "${#maps.containsKey(map,'name')}"></p>
	<!-- /* 어디서 찾을것인지, 무엇을 찾을것인지 를 작성해야한다. */ -->
	<h3>제어문</h3>
	<p></p>
	<div th:if="${str11 == '문자열'}">true인 경우 보이는 부분</div>
	<div th:unless="${str11 == '문자열'}">false인 경우 보이는 부분</div>
	
	<div th:switch="${num11}">
		<p th:case="1">하나</p>
		<p th:case="2">둘</p>
		<p th:case="3">셋</p>
		<p th:case="*">그 밖의 숫자</p>
	</div>
	<!-- /* java에서의 switch 방식 그대로 사용 */ -->
	<p th:if="${num11 == 1}">하나</p>
	<p th:if="${num11 == 2}">둘</p>
	<p th:if="${num11 == 3}">셋</p>
	<p th:if="${num11 > 3 && num11 < -1}">그 밖의 숫자1</p>
	<p th:unless="${num11 < 3 && num11 > -1}">그 밖의 숫자2</p>
	
	<h3>반복문</h3> <!-- 외워야함 -->
	<!-- /* each 안에 변수를 적어준다 큰 의미는 없음 */ -->
	<table th:each="item:${list}" style="border: 1px solid black;">
		<tr>
			<td>
				<span th:text="${item}"></span>
			</td>
		</tr>
	</table>
	<table th:each="item:${map}" style="border: 1px solid black;">
		<tr>
			<td style="border: 1px solid black;">
				<span th:text="${item.key}"></span>
			</td>
			<td style="border: 1px solid black;">
				<span th:text="${item.value}"></span>
			</td>
		</tr>
	</table>
	
	<!-- 
	새 프로젝트 생성 후 메인페이지 작성
	http://localhost:8003/spring3
	
	 -->
</body>
</html>
